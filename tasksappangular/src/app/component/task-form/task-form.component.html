<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto">
      <h3 class="mb-5 mt-5"><img [src]="addLogo" *ngIf="!isEditing" class="mr-2"/>{{isEditing?"Edit":"Add New"}} Task </h3>
      
      <form class="form" #f="ngForm" (ngSubmit)="f.valid && save()">

        <div class="form-group">
          <label for="taskTitleInput"> Task Title </label>
          <input class="form-control" id="taskTitleInput" name="taskTitleInput"  [(ngModel)]="task.taskTitle"/>  
        </div>

        <div class="form-group">
          <label for="taskBodyInput">Task Description</label>
          <textarea class="form-control" id="taskBodyInput" name="taskBodyInput" rows="3" [(ngModel)]="task.taskBody"></textarea>
        </div>

        <div class="form-group">
          <label for="taskCategoryInput">Category</label>
          <select class="form-control" id="taskCategoryInput" name="taskCategoryInput" required [(ngModel)]="task.taskCategory">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Money">Money</option>
            <option value="Health">Health</option>
            <option value="Inspiration">Inspiration</option>
          </select> 
        </div>

        <br/>
        <div class="form-group">
          <input type="checkbox" class="form-check-input" id="urgentInput" name="urgentInput" [(ngModel)]="task.urgent" aria-describedby="urgentHelp"/>
          <label class="form-check-label" for="urgentInput">This task is Urgent</label>
          <small id="urgentHelp" class="form-text text-muted">Urgent tasks have greater priority over others</small>
        </div>

        <div class="form-group mt-4 mb-2" *ngIf="isEditing">
            <input type="checkbox" class="form-check-input" id="finishedInput" name="finishedInput" [(ngModel)]="task.finished" aria-describedby="finishedHelp"/>
            <label class="form-check-label" for="finishedInput"><strong>This task is already finished</strong></label>
            <small id="finishedHelp" class="form-text text-muted">Once a task is marked as finished, it will be shown differently</small>
          </div>

        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger ml-3" (click)="doCancel()"> Cancel</button>

      </form>
    </div>
  </div>
</div>
